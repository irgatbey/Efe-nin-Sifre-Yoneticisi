<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Efe'nin Şifre Kasası</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="splash-screen">
      <img src="assets/logo.png" alt="Uygulama Logosu" class="splash-logo" />
    </div>
    <div class="shape-blob"></div>
    <div class="shape-blob one"></div>
    <div class="shape-blob two"></div>
    <div class="app-screen">
      <header class="app-header">
        <img src="assets/logo.png" alt="Uygulama Logosu" class="header-logo" />
        <h1>Efe'nin Şifre Kasası</h1>
      </header>
      <main class="app-content">
        <div class="backup-container">
          <button id="export-button" class="secondary-action-btn">
            <i class="fas fa-file-export"></i> Dışa Aktar
          </button>
          <label for="import-file" class="file-label secondary-action-btn"
            ><i class="fas fa-file-import"></i> İçe Aktar</label
          >
          <input type="file" id="import-file" accept=".json" />
        </div>
        <div class="passwords-container">
          <div id="passwords-list"></div>
        </div>
      </main>
    </div>
    <div id="toast-notification" class="toast">
      <i id="toast-icon" class="fas fa-check-circle"></i>
      <p id="toast-message"></p>
    </div>
    <button id="fab-add-btn" class="fab"><i class="fas fa-plus"></i></button>
    <div id="add-modal" class="modal-overlay"></div>
    <div id="edit-modal" class="modal-overlay"></div>
    <div id="confirm-modal" class="modal-overlay"></div>
    <div id="success-overlay" class="success-overlay"></div>

    <script src="app.js"></script>
  </body>
</html>
